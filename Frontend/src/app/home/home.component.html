<head>
	<title>Slide Navbar</title>
	<!-- <link rel="stylesheet" type="text/css" href="slide navbar style.css"> -->
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  
  <div class="main first" style="justify-content:center; text-align: center;">
    <h2 style="padding-top: 50px;"><i>Welcome to Chat App</i> </h2>
  </div>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form (submit)="registerStudent()" #studentReg='ngForm' [formGroup]="regForm">
					<label for="chk" aria-hidden="true" >Sign up</label>
					<input type="text" class="input form-control" formControlName='name' name="name" placeholder="User name" required>
					<input type="email"  class="input form-control" formControlName='email' name="email" placeholder="Email" required>
    
          <input type="password"  class="input form-control" formControlName='password' name="password" placeholder="Password" required="">
        
          <button type="submit" >Sign up</button>
				</form>
			</div>

			<div class="login" >
				<form (submit)="login()">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email"  [(ngModel)]="user.email"  name="email" placeholder="Email" required>
					<input type="password" [(ngModel)]="user.password" name="pswd" placeholder="Password" required>
					<button type="submit"  name="sign-in" value="Sign In">Login</button>
				</form>
			</div>
	</div>

</body>
